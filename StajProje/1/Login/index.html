<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="logdiv">
        <div id="imdiv">
            <img id="img1" src="https://www.camlica.com.tr/wp-content/uploads/2013/12/camlica-logo-287x300.jpg" alt="Logo">
        </div>
        <form method="post">
            <div>
                <p class="logp">Kullanıcı Adı :</p>
                <input id="Username" type="text">
            </div>
            <div>
                <p class="logp">Şifre :</p>
                <input id="Password" name="sifre" type="password">
            </div>
            <button id="loginbut" type="submit">Giriş</button>
        </form>    
    </div>
</body>
</html>
