<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Servis-ekle</title>
</head>
<body>
    <main>
        <div>
            <nav>
                <div class="flex1">
                    <div> 
                        <span id="sf"><i class="fa-solid fa-paperclip"></i> Servis Fişi </span> 
                    </div>
                    <ol id="nv" class="flex">
                        <li>                               
                            <button class="sec">Teklife Dönüştür</button>                               
                        </li>
                        <li>        
                            <button class="sec" >Evrak Getir</button>     
                        </li>
                        <li>
                            <button class="sec2"><i class="fa-solid fa-eye"></i></button>
                        </li>
                        <li>
                            <button class="sec3"><i class="fa-solid fa-xmark"></i> Sil</button>   
                        </li>
                        <li>
                            <button class="sec4"><i class="fa-solid fa-circle-plus"></i> Yeni Ekle</button>                                
                        </li>
                        <li>                                
                            <button class="sec3"><i class="fa-solid fa-circle-left"></i> Geri</button>                            
                        </li>
                    </ol>
                </div>
            </nav>
            <div id="formbar">
                <form id="frm1">
                    <div id="fofl">
                        <div>   
                            <span> <a class="plus" href="#"><i class="fa-solid fa-plus"></i> Cari :</a>  <input id="cari" type="text" placeholder="Cari" required> </span>
                        </div>
                        <div>
                            <span>
                                Cari Adres : 
                                <select id="dropdown" class="form-drop" required>
                                    <option disabled selected value>Cari adres</option>
                                    <option value="Cari adres 1">adres 1</option>
                                    <option value="Cari adres 2">adres 2</option>
                                    <option value="cari adres 3">adres 3</option>
                                </select>
                            </span>
                        </div>
                        <div id="butflex">
                            <button id="yeniadres"><i class="fa-solid fa-plus"></i> Yeni Adres </button>
                            <button id="adresduzen"><i class="fa-solid fa-pen-to-square"></i> Adres Düzenle</button>
                        </div>
                    </div>                    
                </form>
                <form class="flexc">
                    <div class="flex">
                        <p class="formp">Ad Soyad : </p>
                        <input class="form2" type="text" placeholder="Ad-Soyad" required>
                    </div>
                    <div class="flex">
                        <p class="formp">Telefon : </p>
                        <input class="form2" type="text" placeholder="Telefon" required>
                    </div>
                    <div class="flex">
                        <p class="formp">E-mail : </p>
                        <input class="form2" type="text" placeholder="E-mail" required>
                    </div>
                    <div class="flex">
                        <p class="formp">Gruplar : </p>
                        <input class="form2" type="text" placeholder="Gruplar" MULTIPLE required>
                    </div>
                    <div class="flex">
                        <p class="formp">Teknisyenler : </p>
                        <input class="form2" type="text" placeholder="Teknisyenler" required>
                    </div>
                </form>
                <form class="flexc">
                    <div class="flex">
                        <p class="formp">Kayıt tarihi : </p>
                        <input class="form3" type="text" placeholder="29.06.2022 9:57" required>
                    </div>
                    <div class="flex">
                        <p class="formp">Kapatılma tarihi : </p>
                        <input class="form2" type="text" required>
                    </div>
                    <div class="flex">
                        <span class="formp"> <a href="#" class="plus"><i class="fa-solid fa-plus"></i> Evrak No : </a></span>
                        <input class="form4" type="text" required>
                        <div id="spc"></div>
                        <div class="flex2">
                            <a id="iconbut" href="#"><i class="fa-solid fa-eye"></i></a>
                            <a id="iconbut2" href="#"><i class="fa-solid fa-xmark"></i></a>
                        </div>
                    </div>
                    <div class="flex">
                        <p class="formp">Servis Form No : </p>
                        <input class="form2" type="text" required>
                    </div>
                    <div class="radio">
                            <label class="container">Acil
                                <input type="radio" name="radio">
                            </label>
                            <label class="container">Acil Değil
                                <input type="radio" checked="checked" name="radio">
                            </label>
                    </div>
                    <div class="radio">
                        <label class="container">Açık
                            <input type="radio"checked="checked" name="radio2">
                        </label>
                        <label class="container">Kapalı
                            <input type="radio" name="radio2">
                        </label>
                    </div>
                </form>
            </div>
            <div id="nav2">
                <div class="dradius"><button id="but" class="buts" autofocus>Servis Notları</button></div>
                <div class="dradius"><button id="but1" class="buts">Gelen</button></div>
                <div class="dradius"><button id="but2" class="buts">Giden</button></div>
                <div class="dradius"><button id="but3" class="buts">Log</button></div>
                <div class="dradius"><button id="but4" class="buts">Ekler</button></div>
            </div>
        </div>
        <div id="yaz">
            
        </div>
    </main>
    <div class="wid">
        <button id="kaydet"><i class="fa-solid fa-floppy-disk"></i> Kaydet / Güncelle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
